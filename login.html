<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
</head>
<style>

    body {
  margin: 0; /* Remove default body margin */
  min-height: 100vh; /* Full viewport height */
  display: flex;
  justify-content: center; /* Horizontal center */
  align-items: center; /* Vertical center */
}

    .form-container {
     width: 90%;
    max-width: 350px;
  background-color: #fff;
  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
  border-radius: 10px;
  box-sizing: border-box;
  padding: 20px 30px;
}

 .input-group {
      margin-bottom: 1rem;
    }

    .input {
      width: 100%;
      height: 44px;
      background-color: #05060f0a;
      border-radius: 0.1rem;
      padding: 0 1rem;
      border: 2px solid transparent;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.25, 0.01, 0.25, 1);
    }

    .label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 11px;
      font-weight: bold;
      color: #05060f99;
      transition: color 0.3s cubic-bezier(0.25, 0.01, 0.25, 1);
      font-family: "Lucida Sans", sans-serif;
    }

    .input:hover,
    .input:focus,
    .input-group:hover .input {
      outline: none;
      border-color: #069C54;
      background-color: #fff;
    }

    .input-group:hover .label,
    .input:focus {
      color: #048654;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .input {
        height: 40px;
        font-size: 0.9rem;
        padding: 0 0.8rem;
      }
      
      .label {
        font-size: 0.8rem;
      }
    }

.title {
  text-align: center;
  font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
  margin: 10px 0 30px 0;
  font-size: 28px;
  font-weight: 800;
  color: #048654 ;
  font-style: san-serif;
}

.form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 18px;
  margin-bottom: 15px;
}

.input {
  border-radius:8px;
  border: 1px solid #c0c0c0;
  outline: 0 !important;
  box-sizing: border-box;
  padding: 12px 15px;
}

.page-link {
  text-decoration: underline;
  margin: 0;
  text-align: end;
  color: #747474;
  text-decoration-color: #747474;
}

.page-link-label {
  cursor: pointer;
  font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
  font-size: 9px;
  font-weight: 700;
}

.page-link-label:hover {
  color: #069C54;
}

.form-btn {
  padding: 10px 15px;
  font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
  border-radius: 20px;
  border: 0 !important;
  outline: 0 !important;              
  background: #069C54 ;
  color: white;
  cursor: pointer;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}

.form-btn:active {
  box-shadow: none;
}

.sign-up-label {
  margin: 0;
  font-size: 10px;
  color: #747474;
  font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
}

.sign-up-link {
  margin-left: 5px;
  font-size: 11px;
  text-decoration: underline;
  text-decoration-color: #069C54;
  color: #048654 ;
  cursor: pointer;
  font-weight: 800;
  font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
}

.buttons-container {
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  margin-top: 20px;
  gap: 15px;
}

 .error-message {
        color: rgba(255, 0, 0, 0.74);
        font-size: 12px;
        margin-top: 5px;
        font-family: "Lucida Sans", sans-serif;
    }

    </style>
<body>
<body>
      <div class="form-container">
        <p class="title">NutriPlan</p>
        <form class="form" id="loginForm">
            <div class="input-group">
                <label class="label" for="Email">Email address</label>
                <input autocomplete="off" name="Email" id="Email" class="input" type="email" placeholder=" ">
            </div>

            <div class="input-group">
                <label class="label" for="Password">Password</label>
                <input autocomplete="off" name="Password" id="Password" class="input" type="password" placeholder=" ">
            </div>

            <p class="page-link">
                <span class="page-link-label">Forgot Password?</span>
            </p>
            
            <button type="submit" class="form-btn">Log in</button>
        </form>
        
       <p class="sign-up-label">
  Don't have an account? 
  <a href="signup.html" class="sign-up-link">Sign up</a>
</p>
    </div>

     <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form elements with correct IDs (case-sensitive)
        const email = document.getElementById('Email');
        const password = document.getElementById('Password');
        let isValid = true;

        // Clear previous errors
        clearErrors();

        // Email validation
        if (!email.value.trim()) {
            showError(email, 'Email is required');
            isValid = false;
        } else if (!validateEmail(email.value.trim())) {
            showError(email, 'Invalid email format');
            isValid = false;
        }

        // Password validation
        if (!password.value.trim()) {
            showError(password, 'Password is required');
            isValid = false;
        } else if (password.value.trim().length < 6) {
            showError(password, 'Password must be at least 6 characters');
            isValid = false;
        }

        // If valid, submit form
        if (isValid) {
            // Add your submission logic here
            alert('Form submitted successfully!');
            this.reset();
        }
    });

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    function showError(input, message) {
        const error = document.createElement('div');
        error.className = 'error-message';
        error.textContent = message;
        // Insert error after the input field's parent div
        input.parentNode.insertBefore(error, input.nextSibling);
    }

    function clearErrors() {
        const errors = document.querySelectorAll('.error-message');
        errors.forEach(error => error.remove());
    }
    </script>
    
</body>
</html>
